app = 'neural-notes-embed-api'
primary_region = 'nrt'

[build]

[[services]]
  internal_port = 8001
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [[services.ports]]
    handlers = []  # 외부 노출 안 함
    port = 8001

[[vm]]
  size = "shared-cpu-1x"
  memory = 1024
